                <path d="M4 6 L6.5 4 L17.5 4 L20 6" strokeWidth="1.5" strokeLinecap="round" fill="currentColor" fillOpacity="0.1"/>

                <circle cx="8.25" cy="9" r="0.4" fill="currentColor" fillOpacity="0.4"/>
                <circle cx="12" cy="9" r="0.4" fill="currentColor" fillOpacity="0.4"/>
                <circle cx="15.75" cy="9" r="0.4" fill="currentColor" fillOpacity="0.4"/>

                <path d="M11.5 19 L12 18.5 L12.5 19" strokeWidth="0.8" strokeLinecap="round"/>

        const Mail = ({ className, ...props }) => (

        const ChevronDown = ({ className, ...props }) => (

        const Sparkles = ({ className, ...props }) => (

        const Gift = ({ className, ...props }) => (

        const Dress = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                {/* Dress top/bodice */}
                <path d="M8 6 L16 6 L15 10 L9 10 Z" strokeWidth="2" fill="currentColor" fillOpacity="0.1"/>
                {/* Dress skirt - flowing */}
                <path d="M9 10 L6 22 L18 22 L15 10" strokeWidth="2" fill="currentColor" fillOpacity="0.05"/>
                {/* Waistline */}
                <line x1="9" y1="10" x2="15" y2="10" strokeWidth="2"/>
                {/* Shoulder straps */}
                <line x1="10" y1="6" x2="10" y2="3" strokeWidth="2"/>
                <line x1="14" y1="6" x2="14" y2="3" strokeWidth="2"/>
                {/* Decorative flowers */}
                <circle cx="7" cy="16" r="1" fill="currentColor" fillOpacity="0.3"/>
                <circle cx="17" cy="14" r="0.8" fill="currentColor" fillOpacity="0.3"/>

        );

        const Suit = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                {/* Suit jacket */}
                <path d="M7 8 L17 8 L17 22 L7 22 Z" strokeWidth="2" fill="currentColor" fillOpacity="0.05"/>
                {/* Jacket lapels */}
                <path d="M7 8 L10 12 L12 10 L14 12 L17 8" strokeWidth="2" fill="none"/>
                {/* Shirt */}
                <rect x="9" y="10" width="6" height="12" strokeWidth="1.5" fill="white" fillOpacity="0.8"/>
                {/* Tie */}
                <path d="M12 10 L12 18 L11 20 L13 20 Z" strokeWidth="1.5" fill="currentColor" fillOpacity="0.2"/>
                {/* Jacket buttons */}
                <circle cx="11" cy="14" r="0.5" fill="currentColor"/>
                <circle cx="11" cy="16" r="0.5" fill="currentColor"/>
                {/* Collar */}
                <path d="M9 10 L12 8 L15 10" strokeWidth="1.5" fill="none"/>
            </svg>
        );

        const WeddingWebsite = () => {
            const [activeSection, setActiveSection] = useState('hero');
            const [showRsvpConfirm, setShowRsvpConfirm] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitError, setSubmitError] = useState('');
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isWeddingDay, setIsWeddingDay] = useState(false);
            const [activeLocationTab, setActiveLocationTab] = useState('ceremony');
            const [formData, setFormData] = useState({
                name: '',
                guests: '1',
                attending: 'yes',
                message: ''
            });

            // REPLACE THIS URL with your Google Apps Script Web App URL
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8I7l2S9h7LUaQ-enyscRberi4xEtNKPkF2Czn-H8i3ci-ppnKEuDY75BfM-DZF3s/exec';

            // Add a global function for testing
            window.testScrollToRSVP = () => {
                const element = document.getElementById('rsvp');
                console.log('RSVP element:', element);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    console.log('Scrolled to RSVP');
                } else {
                    console.log('RSVP element not found');
                }
            };

            // Countdown Timer
            useEffect(() => {
                const weddingDate = new Date('2026-06-27T12:00:00').getTime();
                
                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = weddingDate - now;

                    if (distance < 0) {
                        setIsWeddingDay(true);
                        setCountdown({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    } else {
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        
                        setCountdown({ days, hours, minutes, seconds });
                        setIsWeddingDay(false);
                    }
                };

                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);

                // Simple and reliable hash navigation
                const scrollToHashElement = () => {
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        const element = document.getElementById(hash);
                        if (element) {
                            element.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                };

                // Handle hash navigation on page load and hash changes
                setTimeout(scrollToHashElement, 500); // Initial delay for page load
                setTimeout(scrollToHashElement, 1500); // Backup attempt
                window.addEventListener('hashchange', scrollToHashElement);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('hashchange', scrollToHashElement);
                };
            }, []);

            // Separate useEffect for hash navigation after component mount
            useEffect(() => {
                console.log('Index page loaded, checking for RSVP flag...'); // Debug log
                
                // Check if we came from our-story page and need to scroll to RSVP
                const shouldScrollToRSVP = sessionStorage.getItem('scrollToRSVP');
                console.log('ScrollToRSVP flag:', shouldScrollToRSVP); // Debug log
                
                if (shouldScrollToRSVP) {
                    console.log('RSVP flag found, attempting to scroll...'); // Debug log
                    sessionStorage.removeItem('scrollToRSVP'); // Clear the flag
                    
                    // Scroll to RSVP with multiple attempts
                    const scrollToRSVP = () => {
                        const element = document.getElementById('rsvp');
                        console.log('RSVP element found:', element); // Debug log
                        if (element) {
                            element.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                            console.log('Scrolled to RSVP successfully!'); // Debug log
                            return true;
                        }
                        return false;
                    };

                    // Multiple attempts with increasing delays
                    setTimeout(() => {
                        if (!scrollToRSVP()) {
                            console.log('First attempt failed, trying again...'); // Debug log
                            setTimeout(() => {
                                if (!scrollToRSVP()) {
                                    console.log('Second attempt failed, final try...'); // Debug log
                                    setTimeout(scrollToRSVP, 1000);
                                }
                            }, 500);
                        }
                    }, 200);
                }

                // Also handle regular hash navigation
                const handlePostMountHash = () => {
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        console.log('Hash found:', hash); // Debug log
                        const element = document.getElementById(hash);
                        if (element) {
                            element.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                };

                // Multiple attempts to ensure it works
                setTimeout(handlePostMountHash, 100);
                setTimeout(handlePostMountHash, 500);
                setTimeout(handlePostMountHash, 1000);
                
            }, []);

            useEffect(() => {
                // Lazy load sections
                const sectionObserver = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                setActiveSection(entry.target.id);
                                entry.target.classList.add('section-visible');
                            }
                        });
                    },
                    { threshold: 0.2, rootMargin: '50px' }
                );

                // Lazy load iframes
                const iframeObserver = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                const iframe = entry.target;
                                if (iframe.dataset.src) {
                                    iframe.src = iframe.dataset.src;
                                    iframe.removeAttribute('data-src');
                                    iframeObserver.unobserve(iframe);
                                }
                            }
                        });
                    },
                    { threshold: 0.1, rootMargin: '200px' }
                );

                // Observe sections
                document.querySelectorAll('section[id]').forEach((section) => {
                    sectionObserver.observe(section);
                });

                // Observe iframes for lazy loading
                setTimeout(() => {
                    document.querySelectorAll('iframe[data-src]').forEach((iframe) => {
                        iframeObserver.observe(iframe);
                    });
                }, 100);

                const handleMouseMove = (e) => {
                    setMousePos({ x: e.clientX, y: e.clientY });
                };

                window.addEventListener('mousemove', handleMouseMove);

                return () => {
                    sectionObserver.disconnect();
                    iframeObserver.disconnect();
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            const handleSubmit = async () => {
                if (!formData.name) {
                    setSubmitError('Please fill in your name.');
                    return;
                }

                setIsSubmitting(true);
                setSubmitError('');

                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            guests: formData.guests,
                            attending: formData.attending,
                            message: formData.message,
                            timestamp: new Date().toLocaleString()
                        })
                    });

                    // Since we're using no-cors, we can't read the response
                    // We'll assume success if no error is thrown
                    setShowRsvpConfirm(true);
                    setTimeout(() => setShowRsvpConfirm(false), 5000);
                    setFormData({
                        name: '',
                        guests: '1',
                        attending: 'yes',
                        message: ''
                    });
                } catch (error) {
                    console.error('Error submitting RSVP:', error);
                    setSubmitError('There was an error submitting your RSVP. Please try again or contact us directly.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const scrollToSection = (id) => {
                console.log('Scrolling to:', id); // Debug log
                const element = document.getElementById(id);
                if (element) {
                    // Update URL hash for GitHub Pages compatibility
                    window.history.pushState(null, null, `#${id}`);
                    element.scrollIntoView({ behavior: 'smooth' });
                } else {
                    console.error('Element not found:', id);
                    // Fallback: try to find the element after a short delay
                    setTimeout(() => {
                        const retryElement = document.getElementById(id);
                        if (retryElement) {
                            window.history.pushState(null, null, `#${id}`);
                            retryElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 100);
                }
            };

            return React.createElement('div', { className: 'wedding-container' }, [
                // Toast Notifications
                showRsvpConfirm && React.createElement('div', { 
                    key: 'toast-success',
                    className: 'toast toast-success'
                }, [
                    React.createElement('div', { key: 'icon', className: 'toast-icon' }, '✨'),
                    React.createElement('p', { key: 'text', className: 'toast-text' }, 'Thank you for your RSVP! We can\'t wait to celebrate with you.')
                ]),

                submitError && React.createElement('div', { 
                    key: 'toast-error',
                    className: 'toast toast-error'
                }, [
                    React.createElement('div', { key: 'icon', className: 'toast-icon' }, '⚠️'),
                    React.createElement('p', { key: 'text', className: 'toast-text' }, submitError)
                ]),

                // Floating Hearts Animation
                React.createElement('div', { 
                    key: 'floating-hearts',
                    className: 'floating-hearts-container' 
                }, 
                    [...Array(6)].map((_, i) =>
                        React.createElement('div', {
                            key: i,
                            className: 'floating-heart',
                            style: {
                                left: `${15 + i * 15}%`,
                                animationDelay: `${i * 2}s`,
                                animationDuration: `${15 + i * 2}s`
                            }
                        }, React.createElement(Heart, { className: 'heart-icon-float' }))
                    )
                ),

                // Cursor Trail Effect
                React.createElement('div', {
                    key: 'cursor-trail',
                    className: 'cursor-trail',
                    style: {
                        left: mousePos.x - 16,
                        top: mousePos.y - 16
                    }
                }, React.createElement('div', { className: 'cursor-trail-inner' })),

                // Navigation
                React.createElement('nav', { key: 'nav', className: 'navigation' },
                    React.createElement('div', { className: 'nav-container' }, [
                        React.createElement('div', { key: 'nav-content', className: 'nav-content' }, [
                            React.createElement('button', { 
                                key: 'nav-logo', 
                                className: 'nav-logo',
                                onClick: () => scrollToSection('hero')
                            }, [

                                    className: 'form-select'
                                // }, [1, 2].map(n =>
                                }, [1].map(n =>
                                    React.createElement('option', { key: n, value: n }, `${n} ${n === 1 ? 'Guest' : 'Guests'}`)
                                ))
                            ]),

                            // Attending Field
                            React.createElement('div', { key: 'attending', className: 'form-group' }, [
                                React.createElement('label', { className: 'form-label' }, 'Will you be attending? *'),
                                React.createElement('div', { className: 'radio-group' }, [
                                    React.createElement('label', { key: 'yes', className: `radio-label ${formData.attending === 'yes' ? 'selected' : ''}` }, [
                                        React.createElement('input', {
                                            type: 'radio',
                                            name: 'attending',
                                            value: 'yes',
                                            checked: formData.attending === 'yes',
                                            onChange: (e) => setFormData({...formData, attending: e.target.value}),
                                            className: 'radio-input'
                                        }),
                                        React.createElement('span', { className: 'radio-text' }, 'Joyfully accept')
                                    ]),
                                    React.createElement('label', { key: 'no', className: `radio-label ${formData.attending === 'no' ? 'selected' : ''}` }, [
                                        React.createElement('input', {
                                            type: 'radio',
                                            name: 'attending',
                                            value: 'no',
                                            checked: formData.attending === 'no',
                                            onChange: (e) => setFormData({...formData, attending: e.target.value}),
                                            className: 'radio-input'
                                        }),
                                        React.createElement('span', { className: 'radio-text' }, 'Regretfully decline')
                                    ])

                            ]),

                            // Message Field
                            React.createElement('div', { key: 'message', className: 'form-group' }, [

                                React.createElement('textarea', {
                                    value: formData.message,
                                    onChange: (e) => setFormData({...formData, message: e.target.value}),
                                    rows: 4,
                                    className: 'form-textarea',
                                    placeholder: 'Share your well wishes...'
                                })
                            ]),

                            // Submit Button
                            React.createElement('button', {
                                key: 'submit',
                                onClick: handleSubmit,
                                disabled: isSubmitting,
                                className: `form-submit ${isSubmitting ? 'submitting' : ''}`
                            }, [
                                isSubmitting ? React.createElement('span', { 
                                    key: 'spinner',
                                    className: 'button-spinner' 
                                }, [
                                    React.createElement('span', { key: 'dot1', className: 'spinner-dot' }),
                                    React.createElement('span', { key: 'dot2', className: 'spinner-dot' }),
                                    React.createElement('span', { key: 'dot3', className: 'spinner-dot' })
                                ]) : React.createElement('span', {

                // Footer
                React.createElement('footer', { key: 'footer', className: 'footer' },

                        ),

                        React.createElement('div', { key: 'footer-divider', className: 'footer-divider' }),

                        ),

                            'Ira & Angel • June 27, 2026 • #IraAndAngel2026'
                        ),

                        )
                    ])
                )
            ]);
        };

        ReactDOM.render(React.createElement(WeddingWebsite), document.getElementById('root'));
        
        // Simple hash navigation function
        window.handleRSVPNavigation = function() {
            console.log('Handling RSVP navigation...');
            
            // Check sessionStorage first
            const shouldScrollToRSVP = sessionStorage.getItem('scrollToRSVP');
            if (shouldScrollToRSVP) {
                console.log('SessionStorage flag found, scrolling to RSVP...');
                sessionStorage.removeItem('scrollToRSVP');
                
                setTimeout(() => {
                    const element = document.getElementById('rsvp');
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        console.log('Scrolled to RSVP via sessionStorage');
                    }
                }, 1000);
                return;
            }
            
            // Check hash
            const hash = window.location.hash.substring(1);
            if (hash === 'rsvp') {
                console.log('Hash navigation to RSVP...');
                setTimeout(() => {
                    const element = document.getElementById('rsvp');
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        console.log('Scrolled to RSVP via hash');
                    }
                }, 1000);
            }
        };
        
        // Call the function on page load
        setTimeout(window.handleRSVPNavigation, 500);
        setTimeout(window.handleRSVPNavigation, 1500);
        setTimeout(window.handleRSVPNavigation, 3000);
        
        // Also handle hash changes
        window.addEventListener('hashchange', window.handleRSVPNavigation);
    </script>
</body>
</html>
