<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ira & Angel - Wedding June 27, 2026</title>
    <!-- Beautiful Wedding Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Montserrat:wght@200;300;400;500;600&family=Great+Vibes&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons as React components
        const Heart = ({ className, fill, ...props }) => (
            <svg className={className} fill={fill || "none"} stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.682l-1.318-1.364a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const DaisyFlower = ({ className, ...props }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" {...props}>
                {/* Petals - Dusty Pink */}
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(0 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(30 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(60 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(90 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(120 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(150 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(180 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(210 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(240 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(270 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(300 12 12)"/>
                <ellipse cx="12" cy="6" rx="1.5" ry="4" fill="#fda4af" transform="rotate(330 12 12)"/>
                
                {/* Center - Yellow */}
                <circle cx="12" cy="12" r="2.5" fill="#fbbf24"/>
                
                {/* Stem - Sage Green */}
                <rect x="11.5" y="14.5" width="1" height="7" fill="#86efac" rx="0.5"/>
                
                {/* Leaf - Sage Green */}
                <ellipse cx="9" cy="18" rx="2" ry="1" fill="#86efac" transform="rotate(-30 9 18)"/>
            </svg>
        );

        const MapPin = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Clock = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );

        const Calendar = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Camera = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const Users = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Mail = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        );

        const ChevronDown = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
        );

        const Sparkles = ({ className, ...props }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
        );

        const WeddingWebsite = () => {
            const [activeSection, setActiveSection] = useState('hero');
            const [showRsvpConfirm, setShowRsvpConfirm] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitError, setSubmitError] = useState('');
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isWeddingDay, setIsWeddingDay] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                guests: '1',
                attending: 'yes',
                message: ''
            });

            // REPLACE THIS URL with your Google Apps Script Web App URL
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8I7l2S9h7LUaQ-enyscRberi4xEtNKPkF2Czn-H8i3ci-ppnKEuDY75BfM-DZF3s/exec';

            // Countdown Timer
            useEffect(() => {
                const weddingDate = new Date('2026-06-27T12:30:00').getTime();
                
                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = weddingDate - now;

                    if (distance < 0) {
                        setIsWeddingDay(true);
                        setCountdown({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    } else {
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        
                        setCountdown({ days, hours, minutes, seconds });
                        setIsWeddingDay(false);
                    }
                };

                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);

                // Handle initial hash navigation for GitHub Pages
                const handleInitialHash = () => {
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        setTimeout(() => {
                            const element = document.getElementById(hash);
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth' });
                            }
                        }, 500); // Wait for page to fully render
                    }
                };

                handleInitialHash();

                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                setActiveSection(entry.target.id);
                                entry.target.classList.add('section-visible');
                            }
                        });
                    },
                    { threshold: 0.2 }
                );

                document.querySelectorAll('section[id]').forEach((section) => {
                    observer.observe(section);
                });

                const handleMouseMove = (e) => {
                    setMousePos({ x: e.clientX, y: e.clientY });
                };

                window.addEventListener('mousemove', handleMouseMove);

                return () => {
                    observer.disconnect();
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            const handleSubmit = async () => {
                if (!formData.name) {
                    setSubmitError('Please fill in your name.');
                    return;
                }

                setIsSubmitting(true);
                setSubmitError('');

                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            guests: formData.guests,
                            attending: formData.attending,
                            message: formData.message,
                            timestamp: new Date().toLocaleString()
                        })
                    });

                    // Since we're using no-cors, we can't read the response
                    // We'll assume success if no error is thrown
                    setShowRsvpConfirm(true);
                    setTimeout(() => setShowRsvpConfirm(false), 5000);
                    setFormData({
                        name: '',
                        guests: '1',
                        attending: 'yes',
                        message: ''
                    });
                } catch (error) {
                    console.error('Error submitting RSVP:', error);
                    setSubmitError('There was an error submitting your RSVP. Please try again or contact us directly.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const scrollToSection = (id) => {
                console.log('Scrolling to:', id); // Debug log
                const element = document.getElementById(id);
                if (element) {
                    // Update URL hash for GitHub Pages compatibility
                    window.history.pushState(null, null, `#${id}`);
                    element.scrollIntoView({ behavior: 'smooth' });
                } else {
                    console.error('Element not found:', id);
                    // Fallback: try to find the element after a short delay
                    setTimeout(() => {
                        const retryElement = document.getElementById(id);
                        if (retryElement) {
                            window.history.pushState(null, null, `#${id}`);
                            retryElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 100);
                }
            };

            return React.createElement('div', { className: 'wedding-container' }, [
                // Floating Hearts Animation
                React.createElement('div', { 
                    key: 'floating-hearts',
                    className: 'floating-hearts-container' 
                }, 
                    [...Array(6)].map((_, i) =>
                        React.createElement('div', {
                            key: i,
                            className: 'floating-heart',
                            style: {
                                left: `${15 + i * 15}%`,
                                animationDelay: `${i * 2}s`,
                                animationDuration: `${15 + i * 2}s`
                            }
                        }, React.createElement(Heart, { className: 'heart-icon-float' }))
                    )
                ),

                // Cursor Trail Effect
                React.createElement('div', {
                    key: 'cursor-trail',
                    className: 'cursor-trail',
                    style: {
                        left: mousePos.x - 16,
                        top: mousePos.y - 16
                    }
                }, React.createElement('div', { className: 'cursor-trail-inner' })),

                // Navigation
                React.createElement('nav', { key: 'nav', className: 'navigation' },
                    React.createElement('div', { className: 'nav-container' }, [
                        React.createElement('div', { key: 'nav-content', className: 'nav-content' }, [
                            React.createElement('button', { 
                                key: 'nav-logo', 
                                className: 'nav-logo',
                                onClick: () => scrollToSection('hero')
                            }, [
                                React.createElement(DaisyFlower, { key: 'nav-daisy', className: 'nav-heart' }),
                                // React.createElement('span', { key: 'nav-text', className: 'nav-text' }, 'Ira & Angel')
                            ]),
                            React.createElement('div', { key: 'nav-links', className: 'nav-links' },
                                ['Our Story', 'Details', 'Location', 'Timeline', 'Wedding Party', 'Dress Code', 'RSVP'].map((item, i) =>
                                    React.createElement('button', {
                                        key: item,
                                        onClick: () => scrollToSection(item.toLowerCase().replace(/ /g, '-')),
                                        className: 'nav-link',
                                        style: { animationDelay: `${i * 0.1}s` }
                                    }, [
                                        item,
                                        React.createElement('span', { key: 'underline', className: 'nav-underline' })
                                    ])
                                )
                            ),
                            React.createElement('button', {
                                key: 'nav-cta',
                                onClick: () => scrollToSection('rsvp'),
                                className: 'nav-cta'
                            }, 'RSVP Now')
                        ])
                    ])
                ),

                // Hero Section
                React.createElement('section', { key: 'hero', id: 'hero', className: 'hero-section' }, [
                    React.createElement('div', { key: 'hero-bg', className: 'hero-background' }),
                    React.createElement('div', { key: 'hero-elements', className: 'hero-elements' }, [
                        React.createElement('div', { key: 'bloom1', className: 'flower-bloom bloom-1' }),
                        React.createElement('div', { key: 'bloom2', className: 'flower-bloom bloom-2' }),
                        React.createElement('div', { key: 'bloom3', className: 'flower-bloom bloom-3' })
                    ]),
                    React.createElement('div', { key: 'hero-content', className: 'hero-content' }, [
                        React.createElement('div', { key: 'hero-heart', className: 'hero-heart' },
                            React.createElement(Heart, { className: 'hero-heart-icon' })
                        ),
                        React.createElement('div', { key: 'hero-title', className: 'hero-title' },
                            React.createElement('h1', { className: 'hero-heading' }, 'Ira & Angel')
                        ),
                        React.createElement('div', { key: 'hero-divider', className: 'hero-divider' }),
                        React.createElement('p', { key: 'hero-subtitle', className: 'hero-subtitle' }, [
                            'There are no longer two, but one.',
                            React.createElement('br', { key: 'br' }),
                            React.createElement('span', { key: 'comment', className: 'hero-comment' }, 'Mattew 19:6')
                        ]),
                        React.createElement('div', { key: 'hero-date', className: 'hero-date' }, [
                            React.createElement('p', { key: 'date-text', className: 'hero-date-text' }, [
                                React.createElement(Sparkles, { key: 'sparkle1', className: 'sparkle-icon' }),
                                'JUNE 27, 2026',
                                React.createElement(Sparkles, { key: 'sparkle2', className: 'sparkle-icon' })
                            ]),
                            React.createElement('p', { key: 'venue', className: 'hero-venue' }, 'San Agustin Church')
                        ]),
                        !isWeddingDay && React.createElement('div', { key: 'countdown', className: 'countdown-container' }, [
                            React.createElement('p', { key: 'countdown-label', className: 'countdown-label' }, 'Counting down to our special day'),
                            React.createElement('div', { key: 'countdown-grid', className: 'countdown-grid' },
                                ['days', 'hours', 'minutes', 'seconds'].map((unit, i) => {
                                    const labels = ['Days', 'Hours', 'Mins', 'Secs'];
                                    const values = [countdown.days, countdown.hours, countdown.minutes, countdown.seconds];
                                    return React.createElement('div', {
                                        key: unit,
                                        className: 'countdown-box'
                                    }, [
                                        React.createElement('div', { key: 'number', className: 'countdown-number' }, values[i]),
                                        React.createElement('div', { key: 'label', className: 'countdown-unit' }, labels[i])
                                    ]);
                                })
                            )
                        ]),
                        React.createElement('button', {
                            key: 'hero-cta',
                            onClick: () => scrollToSection('our-story'),
                            className: 'hero-cta'
                        }, [
                            React.createElement('span', { key: 'text' }, 'Discover Our Story'),
                            React.createElement(ChevronDown, { key: 'icon', className: 'chevron-icon' })
                        ])
                    ])
                ]),

                // Our Story Section
                React.createElement('section', { key: 'our-story', id: 'our-story', className: 'story-section' },
                    React.createElement('div', { className: 'story-container' }, [
                        React.createElement('div', { key: 'story-header', className: 'section-header' }, [
                            React.createElement('h2', { className: 'section-title' }, 'Our Story'),
                            React.createElement('div', { className: 'section-divider' })
                        ]),
                        React.createElement('div', { key: 'story-content', className: 'story-content' },
                            [
                                {
                                    title: 'The Beginning',
                                    color: 'rose',
                                    text: 'We were workmates who started as colleagues, sharing the same workspace and daily routines. Over time, we discovered we had so much in common - our quiet personalities, shared interests, and similar perspectives on life. What began as professional interactions slowly blossomed into something deeper. Our first real date was at North Park, where we spent hours talking and getting to know each other beyond work. It was there, surrounded by the peaceful atmosphere, that we realized we were falling in love.'
                                },
                                {
                                    title: 'Growing Together',
                                    color: 'green',
                                    text: 'Both of us being naturally quiet souls, we found comfort in each other\'s presence. We learned to communicate in our own gentle way, supporting each other through life\'s ups and downs. We discovered that we complemented each other perfectly - where one was weak, the other was strong. Through shared experiences, quiet conversations, and countless moments together, we grew not just as individuals but as a couple, learning from each other every step of the way.'
                                },
                                {
                                    title: 'The Proposal',
                                    color: 'rose',
                                    text: 'After four beautiful years together, a special trip to Manila Peninsula was planned with the intention of a proposal. Like many perfect love stories, the plan didn\'t go exactly as expected - but sometimes the most beautiful moments happen when we least expect them. Despite the unexpected turns, the perfect timing was found for the most important question of our lives. And in that spontaneous, heartfelt moment, our forever began.'
                                }
                            ].map((story, i) =>
                                React.createElement('div', { key: i, className: 'story-card' }, [
                                    React.createElement('div', { key: 'header', className: 'story-card-header' }, [
                                        React.createElement('div', { key: 'icon', className: `story-icon ${story.color}` },
                                            React.createElement(Heart, { className: 'story-heart' })
                                        ),
                                        React.createElement('h3', { key: 'title', className: `story-title ${story.color}` }, story.title)
                                    ]),
                                    React.createElement('p', { key: 'text', className: 'story-text' }, story.text)
                                ])
                            )
                        )
                    ])
                ),

                // Event Details Section
                React.createElement('section', { key: 'details', id: 'details', className: 'details-section' },
                    React.createElement('div', { className: 'details-container' }, [
                        React.createElement('div', { key: 'details-header', className: 'section-header' }, [
                            React.createElement('h2', { className: 'section-title' }, 'Event Details'),
                            React.createElement('div', { className: 'section-divider' })
                        ]),
                        React.createElement('div', { key: 'details-grid', className: 'details-grid' }, [
                            // Ceremony Card
                            React.createElement('div', { key: 'ceremony', className: 'detail-card ceremony-card' }, [
                                React.createElement('div', { key: 'ceremony-header', className: 'detail-card-header' }, [
                                    React.createElement('div', { key: 'ceremony-icon', className: 'detail-icon rose' },
                                        React.createElement(Heart, { className: 'detail-heart' })
                                    ),
                                    React.createElement('h3', { key: 'ceremony-title', className: 'detail-title' }, 'Ceremony')
                                ]),
                                React.createElement('div', { key: 'ceremony-details', className: 'detail-items' },
                                    [
                                        { icon: Calendar, text: 'June 27, 2026', sub: 'Saturday' },
                                        { icon: Clock, text: '12:30 PM - 2:00 PM', sub: 'Ceremony duration' },
                                        { icon: MapPin, text: 'San Agustin Church', sub: 'General Luna Street, Intramuros, Manila' }
                                    ].map((item, i) =>
                                        React.createElement('div', { key: i, className: 'detail-item rose' }, [
                                            React.createElement(item.icon, { key: 'icon', className: 'detail-item-icon' }),
                                            React.createElement('div', { key: 'content' }, [
                                                React.createElement('p', { key: 'text', className: 'detail-item-text' }, item.text),
                                                React.createElement('p', { key: 'sub', className: 'detail-item-sub' }, item.sub)
                                            ])
                                        ])
                                    )
                                )
                            ]),
                            // Reception Card
                            React.createElement('div', { key: 'reception', className: 'detail-card reception-card' }, [
                                React.createElement('div', { key: 'reception-header', className: 'detail-card-header' }, [
                                    React.createElement('div', { key: 'reception-icon', className: 'detail-icon green' },
                                        React.createElement(Users, { className: 'detail-heart' })
                                    ),
                                    React.createElement('h3', { key: 'reception-title', className: 'detail-title' }, 'Reception')
                                ]),
                                React.createElement('div', { key: 'reception-details', className: 'detail-items' },
                                    [
                                        { icon: Calendar, text: 'June 27, 2026', sub: 'Immediately following ceremony' },
                                        { icon: Clock, text: '4:00 PM - 10:00 PM', sub: 'Cocktails, dinner, and dancing' },
                                        { icon: MapPin, text: 'The Manila Peninsula', sub: 'Makati City, Metro Manila' }
                                    ].map((item, i) =>
                                        React.createElement('div', { key: i, className: 'detail-item green' }, [
                                            React.createElement(item.icon, { key: 'icon', className: 'detail-item-icon' }),
                                            React.createElement('div', { key: 'content' }, [
                                                React.createElement('p', { key: 'text', className: 'detail-item-text' }, item.text),
                                                React.createElement('p', { key: 'sub', className: 'detail-item-sub' }, item.sub)
                                            ])
                                        ])
                                    )
                                )
                            ])
                        ])
                    ])
                ),

                // Map Section
                React.createElement('section', { key: 'location', id: 'location', className: 'map-section' },
                    React.createElement('div', { className: 'map-container' }, [
                        React.createElement('div', { key: 'map-header', className: 'section-header' }, [
                            React.createElement('h2', { className: 'section-title' }, 'Location & Directions'),
                            React.createElement('div', { className: 'section-divider' })
                        ]),
                        React.createElement('div', { key: 'map-content', className: 'map-content' }, [
                            React.createElement('div', { key: 'map-info', className: 'map-info' }, [
                                React.createElement('h3', { key: 'church-name', className: 'map-church-name' }, 'San Agustin Church'),
                                React.createElement('p', { key: 'address', className: 'map-address' }, 'General Luna Street, Intramuros, Manila'),
                                React.createElement('p', { key: 'description', className: 'map-description' }, 'The oldest stone church in the Philippines, a UNESCO World Heritage Site located in the historic walled city of Intramuros.'),
                                React.createElement('div', { key: 'map-actions', className: 'map-actions' }, [
                                    React.createElement('a', {
                                        key: 'directions',
                                        href: 'https://www.google.com/maps/dir//San+Agustin+Church,+General+Luna+St,+Intramuros,+Manila,+1002+Metro+Manila/@14.5888889,120.9752778,17z',
                                        target: '_blank',
                                        rel: 'noopener noreferrer',
                                        className: 'map-button'
                                    }, [
                                        React.createElement(MapPin, { key: 'icon', className: 'map-button-icon' }),
                                        'Get Directions'
                                    ])
                                ])
                            ]),
